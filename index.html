<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Calculator</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Add Employee</h1>
    </header>

    <div>
        <input type="text" id="firstNameIn" placeholder="first name">
        <input type="text" id="lastNameIn" placeholder="last name">
        <input type="text" id="idNumberIn" placeholder="ID Number">
        <input type="text" id="jobTitleIn" placeholder="job title">
        <input type="number" id="annualSalaryIn" placeholder="annual salary">
        <button id="submitButton">Submit</button>
    </div>

    <div id="outputDiv">
        <h1>Employees</h1>
    
        <table>

         <thead>
            <tr>
                <td>First Name</td> 
                <td>Last Name</td> 
                <td>ID Number</td> 
                <td>Job Title</td> 
                <td>Annual Salary</td> 
                <td></td>                
            </tr>
        </thead>
      
            <tbody id="addEmployeeRow">


            </tbody>
        </table>

    </div>
    <footer>
        <h1>Total Monthly</h1>
    </footer>

</body>

</html>
