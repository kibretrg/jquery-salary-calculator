<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Calculator</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <header>
        <h1>Add Employee</h1>

        <input type="text" id="firstNameIn" placeholder="first name">
        <input type="text" id="lastNameIn" placeholder="last name">
        <input type="text" id="idNumberIn" placeholder="ID Number">
        <input type="text" id="jobTitleIn" placeholder="job title">
        <input type="text" id="annualSalaryIn" placeholder="annual salary">
        <button id="submitButton">Submit</button>
    </header>
    
    <div id="outputDiv">
        <h1>Employees</h1>
        <ul id="employeeOut">


        </ul>


    </div>
    <footer>
        <h1>Total Monthly</h1>
    </footer>
    
</body>
</html>
